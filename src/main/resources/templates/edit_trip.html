<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WanderWeave</title>
    <link rel="stylesheet" th:href="@{/css/edit_trip.css}">
    <link rel="stylesheet" th:href="@{/css/UI.css}">
</head>
<body>
<nav class="navbar">

    <div class="navbar-nav">
        <a href="/profile" class="nav-link">Mypage</a>
        <a href="/favorites" class="nav-link">Favorites</a>
        <a href="/shared-trips" class="nav-link">Share</a>
        <a href="/logout" class="nav-link">Logout</a>
    </div>

    <div class="container">
        <a href="/" class="navbar-brand"><p id="animated-text"></p></a>
    </div>

</nav>

<div class="container">
    <h1>Edit Trip</h1>
    <form action="/trips/edit" method="POST">
        <div class="form-group">
            <input type="hidden" id="userId" name="userId" th:value="${user.userId}">
            <input type="hidden" id="TripId" name="TripId" th:value="${Trip.tripId}">
            <label for="TripName">Trip Name</label>
            <input type="text" id="TripName" name="TripName" class="form-control" th:value="${Trip.tripName}" required>
        </div>
        <div class="form-group">
            <label for="start_date">여행 시작일</label>
            <input type="date" id="start_date" name="start_date" class="form-control" th:value="${Trip.start_date}" required>
        </div>
        <div class="form-group">
            <label for="end_date">여행 종료일</label>
            <input type="date" id="end_date" name="end_date" class="form-control" th:value="${Trip.end_date}" required>
        </div>
        <div class="form-group">
            <label for="description">설명</label>
            <textarea id="description" name="description" th:value="${Trip.description}" class="form-control"></textarea>
        </div>
        <button type="submit" class="btn save">SAVE</button>
    </form>

</div>

<script th:src="@{js/edit_trip.js}"></script>
</body>
</html>
