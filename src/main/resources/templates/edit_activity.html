<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WanderWeave</title>
    <link rel="stylesheet" th:href="@{/css/edit_activity.css}">
    <link rel="stylesheet" th:href="@{/css/UI.css}">


</head>
<body>
<nav class="navbar">

    <div class="navbar-nav">
        <a href="/profile" class="nav-link">Mypage</a>
        <a href="/favorites" class="nav-link">Favorites</a>
        <a href="/shared-trips" class="nav-link">Share</a>
        <a href="/logout" class="nav-link">Logout</a>
    </div>

    <div class="container">
        <a href="/" class="navbar-brand"><p id="animated-text"></p></a>
    </div>

</nav>

<div class="container">
    <h1>Edit Activity</h1>
    <form action="/activity/edit" method="POST">
        <input type="hidden" name="TripId" th:value="${act.tripId}">
        <input type="hidden" name="activityId" th:value="${act.activityId}">
        <div class="form-group">
            <label for="activityName">Activity Name</label>
            <input type="text" id="activityName" name="activityName" th:value="${act.activityName}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" id="date" name="date" th:value="${act.date}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="time">Time</label>
            <input type="time" id="time" name="time" th:value="${act.time}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="location">Location</label>
            <input type="text" id="location" name="location" th:value="${act.location}" class="form-control">
        </div>
        <div class="form-group">
            <label for="description">메모</label>
            <textarea id="description" name="description" th:value="${act.description}" class="form-control"></textarea>
        </div>
        <button type="submit" class="btn saveBtn">SAVE</button>
    </form>
</div>

<script th:src="@{/js/edit_activity.js}"></script>
</body>
</html>
